<div class="container mt-4 text-center">
    <h1 class="text-center mb-4 text-danger">Catálogo de Libros</h1>
    
    <h4 class="mb-3 text-center text-secondary">Alta de Libros</h4>
    
    <div class="col-md-6 mx-auto p-4 text-center" style="background-color: #ffccd5; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">
        <div class="mb-3">
            <label class="form-label">Título:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.titulo"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Autor:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.autor"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Editorial:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.editorial"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Año de Publicación:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.anioPublicacion"/>
        </div>
        
        <div class="d-flex gap-2 justify-content-center">
            <button type="button" class="btn btn-primary" (click)="insertarLibro()">Insertar</button>
            <button type="button" class="btn btn-warning" (click)="updateLibro()">Modificar</button>
            <button type="button" class="btn btn-danger" (click)="deleteLibro()">Eliminar</button>
        </div>
    </div>

    <hr class="my-4">

    <h4 class="mb-3 text-center text-secondary">Listado de Libros</h4>
    
    <table class="table table-striped table-bordered text-center" style="background-color: #d8bfd8; color: white;">
        <thead class="table-primary">
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th>Año de Publicación</th>
                <th>Seleccionar</th>
            </tr>
        </thead>
        <tbody>
            @for (libro of libros; track libro.id) {
                <tr>
                    <td>{{ libro.titulo }}</td>
                    <td>{{ libro.autor }}</td>
                    <td>{{ libro.editorial }}</td>
                    <td>{{ libro.anioPublicacion }}</td>
                    <td>
                        <button type="button" class="btn btn-success" (click)="selectLibro(libro)">Seleccionar</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
